<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script defer src="app.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-8 col-lg-6 offset-md-2 offset-lg-3 my-5">
                <div class="heading">
                    <h5>Problem One: Simple Counter</h5>
                    <p>The initial value could be zero or the user can input the initial value. When clicking count by -
                        1, 5,
                        10 or custom input it should be added or substracted. Finally the result should be shown into
                        the
                        counter display.</p>
                </div>

                <div class='mt-4'>
                    <div class="center">
                        <div class="display-result center" id="result-wrapper">
                            <h1 id="result">0</h1>
                        </div>
                    </div>

                    <div class="content-wrapper">
                        <div class="mb-5">
                            <label>Enter initial value</label>
                            <div class="input-group mb-3">
                                <input type="number" class="form-control" id="initial-input"
                                    placeholder="Set initial value" value="0" />
                                <button class="btn btn-outline-secondary" type="button" id="initial-btn">Enter</button>
                            </div>
                        </div>

                        <div class="mb-5">
                            <label>Select calculation type</label>
                            <div class="calculation-type mb-3">
                                <input class="form-check-input" type="radio" name="calc-type" id="flexRadioDefault1"
                                    checked value='plus' />
                                <label class="form-check-label" for="flexRadioDefault1">
                                    +
                                </label>

                                <input class="form-check-input" type="radio" name="calc-type" id="flexRadioDefault2"
                                    value='minus'>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    -
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="content-wrapper">
                        <div class="mb-5">
                            <label>Enter custom number</label>
                            <div class="input-group mb-3">
                                <input type="number" class="form-control" id="custom-input"
                                    placeholder="Set initial value" value="0" />
                                <button class="btn btn-outline-secondary" type="button" id="custom-btn">Enter</button>
                            </div>
                        </div>
                        <div class="mb-5">
                            <label>Select numbers</label>
                            <div class="input-fields mb-3">
                                <button type="button" class="btn btn-primary input-number-btn">1</button>
                                <button type="button" class="btn btn-primary input-number-btn">5</button>
                                <button type="button" class="btn btn-primary input-number-btn">10</button>

                            </div>
                        </div>
                    </div>

                    <div class="center reset">
                        <input class="btn btn-primary" type="reset" value="Reset" id="reset"
                            style="padding-left: 3rem; padding-right: 3rem;">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
        </script>
</body>

</html>
